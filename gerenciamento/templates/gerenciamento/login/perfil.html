{% extends 'gerenciamento/menu/base.html' %}

{% block content %}
<div class="container mt-4 d-flex justify-content-center">
    <div class="card p-4 shadow-sm perfil-card" style="max-width: 400px; width: 100%;">

        <!-- ✅ Adiciona uma div para alinhar tudo corretamente -->
        <div class="perfil-header">
            <h2>Editar Perfil</h2>

            <!-- ✅ Imagem do perfil -->
            <div class="text-center">
                {% if perfil.imagem %}
                    <img src="{{ perfil.imagem.url }}" class="perfil-imagem">
                {% else %}
                    <img src="/static/img/default-profile.png" class="perfil-imagem">
                {% endif %}
            </div>
        </div>

        <!-- ✅ Formulário alinhado corretamente -->
        <form method="post" enctype="multipart/form-data" class="perfil-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control form-control-sm" id="nome" name="nome" value="{{ perfil.nome|default:'' }}">
            </div>

            <div class="form-group">
                <label for="imagem" class="form-label">Foto de Perfil:</label>
                <input type="file" class="form-control form-control-sm" id="imagem" name="imagem">
            </div>

            <button type="submit" class="btn btn-success w-100">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}




<style>/* Ajusta o layout do perfil */
.card {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Ajusta a imagem do perfil */
.perfil-imagem {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    border: 3px solid #ddd;
    margin-bottom: 15px;
}

/* Ajusta os campos do formulário */
.perfil-form .form-group {
    width: 100%;
    text-align: left;
}

/* Mantém o botão salvar alinhado */
.perfil-form button {
    margin-top: 10px;
}
</style>
